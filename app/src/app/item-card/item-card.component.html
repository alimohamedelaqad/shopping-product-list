<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
  @for (product of products; track product.id) {
    <div class="col">
      <div class="card h-100 shadow-sm" (click)="navigateToProduct(product.id)" style="cursor: pointer;">
        <div class="card-header text-center">
          <span
            class="badge"
            [ngClass]="{
              'bg-success': product.inStock,
              'bg-danger': !product.inStock
            }"
          >
            {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
          </span>
        </div>
        <img
          [src]="product.image"
          [alt]="product.name"
          class="card-img-top img-fluid"
          style="height: 200px; object-fit: cover;"
        >
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title mb-0">{{ product.name }}</h5>
            <span class="text-primary fw-bold">
              {{ product.price | currency:product.currency:true }}
            </span>
          </div>
          <p class="card-text text-muted small">
            {{ product.description }}
          </p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="text-warning fw-bold">
              <span class="me-1">&#9733;</span>{{ product.rating }}
            </span>
            <button
              class="btn btn-success btn-sm"
              (click)="$event.stopPropagation()">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  }
</div>
